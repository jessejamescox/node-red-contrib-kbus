<script type="text/javascript">
  RED.nodes.registerType("temperature sensor", {
    category: "wago pfc",
    color: "#C0C0C0",
    defaults: {
      module: { value: "0" },
      channel: { value: "0" },
      name: { value: "" },
      sensor_type: { value: "TC" },
      signal_type: { value: "Celsius" },
    },
    inputs: 1,
    outputs: 1,
    icon: "module_icon.png",
    label: function () {
      return this.name || "temperature sensor";
    },
  });
</script>
